name: Deploy to Staging

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'DEPLOY_SCRIPT'
            set -e

            echo "=== Deploying to Staging ==="
            cd /var/www/deadlock-draft

            # Fetch latest changes
            echo "Fetching PR branch..."
            git fetch origin pull/${{ github.event.pull_request.number }}/head:staging-${{ github.event.pull_request.number }}
            git checkout staging-${{ github.event.pull_request.number }}

            # Install dependencies
            echo "Installing dependencies..."
            bun install

            # Run database migrations
            echo "Running database migrations..."
            bun run db:migrate

            # Build frontend
            echo "Building frontend..."
            bun run build:web

            # Restart backend
            echo "Restarting backend..."
            pm2 restart deadlock-draft-server || pm2 start pm2.config.cjs

            echo "=== Staging Deployment Complete ==="
          DEPLOY_SCRIPT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deployed to staging server at \`http://${{ secrets.VPS_HOST }}\``
            })
