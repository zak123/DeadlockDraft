name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'DEPLOY_SCRIPT'
            set -e
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            echo "=== Deploying to Production ==="
            cd /var/www/deadlock-draft

            # Pull latest main branch
            echo "Pulling latest changes..."
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            # Install dependencies
            echo "Installing dependencies..."
            bun install

            # Apply manual SQL migrations before drizzle-kit push (for SQLite compatibility)
            echo "Applying SQL migrations..."
            cd apps/server
            set -a && source .env 2>/dev/null || true && set +a
            bun -e "
            import { Database } from 'bun:sqlite';
            import { readFileSync } from 'fs';
            const dbPath = process.env.DATABASE_URL || './data/deadlock-draft.db';
            console.log('  Using database:', dbPath);
            const db = new Database(dbPath);
            try {
              db.prepare('SELECT api_identifier FROM lobbies LIMIT 0').run();
              console.log('  Migration 0012 already applied');
            } catch(e) {
              console.log('  Applying migration 0012_add_api_lobbies...');
              const sql = readFileSync('src/db/migrations/0012_add_api_lobbies.sql', 'utf-8');
              db.exec(sql);
              console.log('  Migration 0012 applied successfully');
            }
            db.close();
            "

            # Sync database schema (timeout ensures CI fails if interactive prompt appears)
            echo "Syncing database schema..."
            timeout 30 bunx drizzle-kit push --force
            cd ../..

            # Build frontend
            echo "Building frontend..."
            bun run build:web

            # Restart backend with zero-downtime reload
            echo "Restarting backend..."
            pm2 reload deadlock-draft-server || pm2 start pm2.config.cjs

            echo "=== Production Deployment Complete ==="
          DEPLOY_SCRIPT

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "Waiting for server to start..."
          sleep 10
          curl -f http://$VPS_HOST/health || echo "Health check endpoint not available yet"
