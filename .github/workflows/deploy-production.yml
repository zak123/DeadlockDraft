name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'DEPLOY_SCRIPT'
            set -e
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            echo "=== Deploying to Production ==="
            cd /var/www/deadlock-draft

            # Pull latest main branch
            echo "Pulling latest changes..."
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            # Install dependencies
            echo "Installing dependencies..."
            bun install

            # Apply manual SQL migrations before drizzle-kit push (for SQLite compatibility)
            echo "Applying SQL migrations..."
            cd apps/server
            set -a && source .env 2>/dev/null || true && set +a
            bun -e "
            import { Database } from 'bun:sqlite';
            const dbPath = process.env.DATABASE_URL || './data/deadlock-draft.db';
            console.log('  Using database:', dbPath);
            const db = new Database(dbPath);
            // Add column if missing (idempotent)
            try { db.run('ALTER TABLE lobbies ADD COLUMN api_identifier TEXT'); } catch(e) {}
            // Recreate table to fix host_user_id nullable + named unique index
            console.log('  Recreating lobbies table...');
            db.exec(\`
              PRAGMA foreign_keys=OFF;
              CREATE TABLE IF NOT EXISTS lobbies_new (
                id TEXT PRIMARY KEY NOT NULL, code TEXT NOT NULL, name TEXT NOT NULL,
                host_user_id TEXT, status TEXT NOT NULL DEFAULT 'waiting',
                deadlock_party_code TEXT, deadlock_lobby_id TEXT, deadlock_match_id TEXT,
                match_config TEXT NOT NULL, max_players INTEGER NOT NULL DEFAULT 12,
                is_public INTEGER NOT NULL DEFAULT 0, allow_team_change INTEGER NOT NULL DEFAULT 0,
                is_twitch_lobby INTEGER NOT NULL DEFAULT 0, twitch_accepting_players INTEGER NOT NULL DEFAULT 0,
                twitch_stream_url TEXT, twitch_restriction TEXT NOT NULL DEFAULT 'none',
                api_identifier TEXT, invite_code TEXT, draft_completed_at TEXT,
                created_at TEXT NOT NULL, updated_at TEXT NOT NULL, expires_at TEXT NOT NULL,
                FOREIGN KEY (host_user_id) REFERENCES users(id) ON DELETE CASCADE
              );
              INSERT INTO lobbies_new SELECT id,code,name,host_user_id,status,deadlock_party_code,deadlock_lobby_id,deadlock_match_id,match_config,max_players,is_public,allow_team_change,is_twitch_lobby,twitch_accepting_players,twitch_stream_url,twitch_restriction,api_identifier,invite_code,draft_completed_at,created_at,updated_at,expires_at FROM lobbies;
              DROP TABLE lobbies;
              ALTER TABLE lobbies_new RENAME TO lobbies;
              CREATE UNIQUE INDEX lobbies_code_unique ON lobbies(code);
              CREATE INDEX lobbies_code_idx ON lobbies(code);
              CREATE INDEX lobbies_status_idx ON lobbies(status);
              CREATE INDEX lobbies_host_user_id_idx ON lobbies(host_user_id);
              CREATE INDEX lobbies_twitch_lobby_idx ON lobbies(is_twitch_lobby);
              PRAGMA foreign_keys=ON;
            \`);
            console.log('  Migration 0012 applied successfully');
            db.close();
            "

            # Sync database schema (non-fatal â€” manual migration above handles critical changes)
            echo "Syncing database schema..."
            timeout 30 bunx drizzle-kit push --force || echo "drizzle-kit push had issues (non-fatal, migration already applied)"
            cd ../..

            # Build frontend
            echo "Building frontend..."
            bun run build:web

            # Restart backend with zero-downtime reload
            echo "Restarting backend..."
            pm2 reload deadlock-draft-server || pm2 start pm2.config.cjs

            echo "=== Production Deployment Complete ==="
          DEPLOY_SCRIPT

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "Waiting for server to start..."
          sleep 10
          curl -f http://$VPS_HOST/health || echo "Health check endpoint not available yet"
